version: '3.1'

services:
  flask-hello:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    ports:
      - "5001:5000"
    environment: 
      FLASK_APP: app.py
      FLASK_RUN_PORT: 5000
      # 开发模式配置
      FLASK_ENV: development
    working_dir: /app/src
    volumes:
      - .:/app
    entrypoint: ['flask', 'run','-h', "0.0.0.0"]

